<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		ul {
			margin: 0;
			padding: 0;
			list-style: none;
		}
		a {
			text-decoration: none;
		}
		.list {
			width: 210px;
		}
		.list li {
			font-size: 13px;
			font-weight: bold;
			line-height: 32px;
			background: url('images/arrow01.gif') no-repeat left;
			padding-left: 40px;
			border-bottom: 1px solid #DDD;
		}
		.list a {
			color: #000;
		}
	</style>
</head>
<body>
	<ul class="list">
		<li><a href="#"></a>最新产品</li>
		<li><a href="#"></a>热销产品</li>

		<li><a href="#"></a>藤艺沙发</li>

</html>
